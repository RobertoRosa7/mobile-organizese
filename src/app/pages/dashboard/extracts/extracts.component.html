<section class="page-extract">
  <ion-content>
    <div class="extact container">
      <div class="page-extract-badge">
        <mat-chip-list class="container-chips">
          <mat-chip [selected]="chip.selected" (click)="onChipChange(chip, index)" class="chip" *ngFor="let chip of chips; let index = index">{{ chip.label }}</mat-chip>
        </mat-chip-list>
      </div>
      <ng-container *ngIf="emptyService.dataExtract$.value; else showExtractEmpty">
        <app-extract [data]="emptyService.dataExtract$.value"></app-extract>
      </ng-container>
      
      <ng-template #showExtractEmpty>
        <app-extract-empty [isData]="emptyService.dataExtract$.value == null" [isLoading]="emptyService.loadingExtract$.value"></app-extract-empty>
      </ng-template>
    </div>
  </ion-content>
</section>
