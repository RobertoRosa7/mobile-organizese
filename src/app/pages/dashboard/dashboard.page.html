<ion-menu side="start" type="overlay" contentId="main">
  <ion-menu-button></ion-menu-button>
  <ion-content>
    <ion-list>
      <ion-item>
        <a disabled="true" routerDirection="back" routerLink="/home">HOME</a>
      </ion-item>
      <ion-item>
        <a disabled="true" routerDirection="back" routerLink="/home"
          >DASHBOARD</a
        >
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <div class="container-buttons">
        <ion-button (click)="sync($event)" shape="round" slot="end">
          <ion-icon shape="round" name="sync-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="notify($event)" shape="round" slot="end">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="add($event)" shape="round" slot="end">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="profile($event)" shape="round" slot="end">
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
