<ion-content class="main">
  <div class="main-container">
    <div class="jumbotron">
      <app-cards></app-cards>
    </div>

    <div class="section-highcharts">
      <app-highcharts></app-highcharts>
    </div>

    <div class="extact">
      <app-extract [data]="registersData$ | async"></app-extract>
    </div>
  </div>

  <ng-template #isLoading>
    <div class="spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ng-template>
</ion-content>
