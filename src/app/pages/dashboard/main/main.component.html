<ion-content class="main">
  <div class="main-container">
    <div class="jumbotron">
      <app-cards></app-cards>
    </div>

    <ng-container
      *ngIf="highchCharts$ | async as highchart"
      class="section-highcharts"
    >
      <app-highcharts [data]="highchart"></app-highcharts>
    </ng-container>

    <ng-container>
      <app-extract [data]="teste"></app-extract>
    </ng-container>
  </div>

  <ng-template #isLoading>
    <div class="spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ng-template>
</ion-content>
