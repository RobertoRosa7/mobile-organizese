<div [ngSwitch]="type">
  <div *ngSwitchCase="'add-registers'" class="add-registers">
    <ion-button color="dark" (click)="add('income')" fill="clear">
      <ion-icon color="success" slot="start" name="add"></ion-icon>
      <span>Receita</span>
    </ion-button>
    <ion-button color="dark" (click)="add('outcome')" fill="clear">
      <ion-icon color="danger" name="remove-outline"></ion-icon>
      <span>Despesas</span>
    </ion-button>
  </div>
  <div *ngSwitchCase="'profile'" class="profile">
    <h1>Perfil</h1>
  </div>
</div>
