<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon slot="start" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [ngSwitch]="data.type" class="content">
  <app-login *ngSwitchCase="'login'" (sendClose)="onClose($event)"></app-login>
  <ion-title *ngSwitchCase="'registers'">Cadastro</ion-title>

  <div *ngSwitchCase="'confirm'">
    <div class="container-confirm">
      <h3 class="title">Tem certeza que deseja excluir?</h3>
      <ion-buttons class="container-buttons">
        <button mat-raised-button color="accent">Cancelar</button>
        <button mat-raised-button>Excluir</button>
      </ion-buttons>
    </div>
  </div>

  <app-add-registers
    [type]="type"
    [profile]="data.profile | async"
    *ngSwitchCase="'incoming'"
    (sendPayload)="isClose($event)"
  ></app-add-registers>
  <app-add-registers
    [type]="type"
    [profile]="data.profile | async"
    *ngSwitchCase="'outcoming'"
    (sendPayload)="isClose($event)"
  ></app-add-registers>
</ion-content>
