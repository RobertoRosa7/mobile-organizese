<div class="highcharts">
  <form class="dates" (ngSubmit)="onSubmit()">
    <div class="form-inline">
      <mat-form-field
        (click)="$event.preventDefault(); pickerStart.open()"
        class="form"
      >
        <mat-label>Data In√≠cio</mat-label>
        <input
          [min]="minDate"
          [readonly]="enableButtonFilter"
          autocomplete="off"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="dtStart"
          matInput
          [matDatepickerFilter]="filterStart"
          [matDatepicker]="pickerStart"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="pickerStart"
        ></mat-datepicker-toggle>
        <mat-datepicker [touchUi]="isMobile" #pickerStart> </mat-datepicker>
      </mat-form-field>

      <mat-form-field
        (click)="$event.preventDefault(); pickerEnd.open()"
        class="form"
      >
        <mat-label>Data Fim</mat-label>
        <input
          [min]="minDate"
          [readonly]="enableButtonFilter"
          autocomplete="off"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="dtEnd"
          [matDatepickerFilter]="filterEnd"
          matInput
          [matDatepicker]="pickerEnd"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="pickerEnd"
        ></mat-datepicker-toggle>
        <mat-datepicker [touchUi]="isMobile" #pickerEnd> </mat-datepicker>
      </mat-form-field>
    </div>

    <div matTooltip="Filtrar" class="buttons">
      <button class="btn-filter" disableRipple="true" type="submit" mat-raised-button>
        Filtrar
      </button>
    </div>
  </form>
  <div #highchart></div>
</div>
