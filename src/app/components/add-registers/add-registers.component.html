<form class="form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="container">
    <mat-form-field floatLabel="always" appearance="outline">
      <mat-label>Valor</mat-label>
      <input
        matInput
        [min]="0.01"
        required
        placeholder="Valor"
        formControlName="value"
        currencyMask
      />
    </mat-form-field>

    <div class="form-field inline">
      <mat-form-field class="form" floatLabel="always" appearance="outline">
        <mat-label>Data</mat-label>
        <input
          (click)="$event.preventDefault(); picker.open()"
          autocomplete="off"
          formControlName="date"
          matInput
          placeholder="Data"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [touchUi]="isMobile" #picker> </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form" floatLabel="always" appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category" placeholder="Categoria">
          <ng-container *ngIf="categories$ | async as cats">
            <mat-option *ngFor="let cat of cats" [value]="cat">{{
              cat
            }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field
      class="form-textarea"
      floatLabel="always"
      appearance="outline"
    >
      <mat-label>Descrição</mat-label>
      <textarea formControlName="description" matInput></textarea>
      <!-- <mat-hint>caracteres restantes: {{ charCount }}</mat-hint> -->
    </mat-form-field>

    <ion-buttons class="container-buttons">
      <ion-button (click)="close(false)" class="btn close" type="button"
        >Fechar</ion-button
      >
      <ion-button [disabled]="!form.valid" class="btn income" type="submit">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        <span *ngIf="!isLoading">registrar</span>
      </ion-button>
    </ion-buttons>
  </div>
</form>
