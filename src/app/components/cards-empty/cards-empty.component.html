<mat-card *ngFor="let card of cards" class="card">
  <mat-card-title class="card-title">
    <div class="label">
      <span class="loading-waves label-waves" style="color: var(--white-one)"></span>
      <small class="percent"></small>
    </div>
  </mat-card-title>
  <mat-card-content class="card-content">
    <ion-label>
      <span class="loading-waves value-waves"></span>
    </ion-label>
  </mat-card-content>
</mat-card>
